<div class="flex">
    <app-sidebar></app-sidebar>

    <div class="w-full p-2">
        <h2 class="py-4 text-2xl font-semibold text-gray-800 border-b">
            Rúbrica de Calificación | {{rubrics[0].ratingRange}}
        </h2>

        <div class="py-6">
            <form class="form-horizontal mx-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2 border-gray-200 bg-gray-200">
                            <th class="px-5 py-3 text-left text-sm text-gray-600">
                                Nota
                            </th>
                            <th class="px-5 py-3 text-left text-sm text-gray-600">
                                Observacion
                            </th>
                            <th class="px-5 py-3 text-left text-sm text-gray-600">
                                Calificar
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td>
                                <input class="
                                  focus:border-blue-500
                                  appearance-none
                                  border
                                  rounded
                                  w-1/3
                                  py-2
                                  px-3
                                  text-gray-700
                                  leading-tight
                                  focus:outline-none
                                " type="number" [(ngModel)]="inputreviewersRating" name="inputreviewersRating" />
                            </td>
                            <td>
                                <input class="
                                  focus:border-blue-500
                                  appearance-none
                                  border
                                  rounded
                                  w-1/3
                                  py-2
                                  px-3
                                  text-gray-700
                                  leading-tight
                                  focus:outline-none
                                " type="text" [(ngModel)]="inputremark" name="inputremark" />
                            </td>
                            <td>
                                <button (click)="addQuality()" class="w-1/3">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <div class="form-horizontal mx-auto">
                    <table class="border-2">

                        <thead>
                            <tr>
                            <tr class="border-b-2 border-gray-200 bg-gray-200">
                                <th class="px-5 py-3 text-left text-sm text-gray-600">
                                    Parametro
                                </th>
                                <th class="px-5 py-3 text-left text-sm text-gray-600">
                                    Nota
                                </th>
                                <th class="px-5 py-3 text-left text-sm text-gray-600">
                                    Observacion
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let parameter of parameters">
                                <td class="w-full">
                                    {{ parameter }}
                                </td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr *ngFor="let parameter of reviewersRatings">
                                <td class="w-full">
                                    {{ parameter }}
                                </td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr *ngFor="let data of remarks">
                                <td class="w-full">
                                    {{ data }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="block md:flex items-center justify-between">
                    <button (click)="postQualification()"
                        class="align-middle bg-blue-500 hover:bg-blue-600 text-center px-4 py-2 text-white text-sm font-semibold rounded-lg inline-block shadow-lg focus:outline-none">
                        Guardar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
