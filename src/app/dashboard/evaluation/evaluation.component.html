<div class="flex">
    <app-sidebar></app-sidebar>

    <div class="w-full p-2">
        <h2 class="py-4 text-2xl font-semibold text-gray-800 border-b">
            Rúbrica de Calificación | {{rubrics[0].ratingRange}}
        </h2>

        <div class="py-6">
            <form class="form-horizontal mx-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2 border-gray-200 bg-gray-200">
                            <th class="px-5 py-3 text-left text-sm text-gray-600">
                                Nota
                            </th>
                            <th class="px-5 py-3 text-left text-sm text-gray-600">
                                Observacion
                            </th>
                            <th class="px-5 py-3 text-left text-sm text-gray-600">
                                Calificar
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <th>
                                <input class="
                                  focus:border-blue-500
                                  appearance-none
                                  border
                                  rounded
                                  w-full
                                  py-2
                                  px-3
                                  text-gray-700
                                  leading-tight
                                  focus:outline-none
                                " type="number" [(ngModel)]="inputreviewersRating" name="inputreviewersRating" />
                            </th>
                            <th>
                                <input class="
                                  focus:border-blue-500
                                  appearance-none
                                  border
                                  rounded
                                  w-full
                                  py-2
                                  px-3
                                  text-gray-700
                                  leading-tight
                                  focus:outline-none
                                " type="text" [(ngModel)]="inputremark" name="inputremark" />
                            </th>
                            <th>
                                <button (click)="addQuality()" class="w-full">Add</button>
                            </th>
                        </tr>
                    </tbody>
                </table>

                <table class="w-full">
                    <thead>
                        <tr class="border-b-2 border-gray-200 bg-gray-200">
                            <th class="px-5 py-3 text-left text-sm text-gray-600">
                                Parametros
                            </th>
                        </tr>
                    </thead>
                <tbody>
                    <tr class="border-b border-gray-200 hover:bg-gray-100" *ngFor="let parameter of parameters;let indice=index"> 
                        <td>
                           {{indice+1}} {{parameter}}
                        </td>
                      </tr>
                </tbody>
            </table>

            <table class="w-full">
                <thead>
                    <tr class="border-b-2 border-gray-200 bg-gray-200">
                        <th class="px-5 py-3 text-left text-sm text-gray-600">
                            Notas
                        </th>
                        <th class="px-5 py-3 text-left text-sm text-gray-600">
                            Observaciones
                        </th>
                    </tr>
                </thead>
            <tbody>
                <tr class="border-b border-gray-200 hover:bg-gray-100" *ngFor="let parameter of parameters;let indice=index"> 
                    <td>
                        <ng-container *ngFor="let ratings of reviewersRatings">
                            {{ratings}}
                        </ng-container>
                    </td>
                    <td>
                        <ng-container *ngFor="let data of remarks">
                            {{data}}
                        </ng-container>
                    </td>
                  </tr>
            </tbody>
        </table>


                <div class="block md:flex items-center justify-between">
                    <button (click)="postQualification()"
                        class="align-middle bg-blue-500 hover:bg-blue-600 text-center px-4 py-2 text-white text-sm font-semibold rounded-lg inline-block shadow-lg focus:outline-none">
                        Guardar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
