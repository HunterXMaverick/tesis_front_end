<div class="flex">
  <!-- *ngIf="dataUser.rol !== 'Organizador'" -->
  <app-sidebar></app-sidebar>

  <form class="w-9/12 p-8" [formGroup]="rubric">
    <h3>Rúbrica:</h3>

    <div
      formArrayName="qualificationCriteria"
      *ngFor="let control of qualificationCriteria.controls; index as i"
    >
      <div [formGroupName]="i">
        <label>Criterio:</label><br />
        <input
          class="
            focus:border-blue-500
            appearance-none
            border
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            leading-tight
            focus:outline-none
          "
          type="text"
          placeholder="Criterio"
          formControlName="qualificationCriteria"
        />
        <button (click)="deleteCriteria(i)">Borrar</button>
      </div>
    </div>
    <button (click)="addCriteria()">+ Añadir</button>

    <hr />

    <label>Rango de calificación:</label><br />
    <div class="py-1">
      <input
        id="0-10"
        type="radio"
        value="0-10"
        formControlName="ratingRange"
        class="
          form-radio
          h-5
          w-5
          focus:border-blue-500
          appearance-none
          border
          rounded
          leading-tight
          focus:outline-none
        "
      /><span class="ml-2 text-gray-700">0 - 10</span>
    </div>

    <div class="py-1">
      <input
        id="0-100"
        type="radio"
        value="0-100"
        formControlName="ratingRange"
        class="
          form-radio
          h-5
          w-5
          focus:border-blue-500
          appearance-none
          border
          rounded
          leading-tight
          focus:outline-none
        "
      /><span class="ml-2 text-gray-700">0 - 100</span>
    </div>

    <br />
    <button (click)="saveRubric()">Guardar Rúbrica</button>
  </form>
</div>
