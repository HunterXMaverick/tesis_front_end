<div class="flex">
  <app-sidebar></app-sidebar>

  <div class="w-full p-2">
    <div class="mb-5 text-left text-gray-600 font-bold text-4xl mb-10 flex">
      <i class="fas fa-user py-2 mr-5"></i>
      <h1 class="">Registro del Revisor</h1>
    </div>

    <form class="flex text-gray-700">
      <div class="flex flex-col w-full mx-2">
        <div class="py-3 w-full flex">
          <div class="mx-1 w-full">
            <label class="font-bold mb-1 block">Tipo de identificación:</label>
            <div class="relative">
              <select
                name="type_dni"
                [(ngModel)]="person.type_dni"
                class="
                  focus:border-blue-500
                  appearance-none
                  border
                  rounded
                  w-full
                  flex-1
                  py-2
                  px-3
                  leading-tight
                  focus:outline-none
                "
              >
                <option value="">Seleccione..</option>
                <option>Cédula</option>
                <option>Pasaporte</option>
              </select>
              <div class="absolute right-0 bottom-0 top-0 px-3 py-2">
                <i class="fas fa-angle-down"></i>
              </div>
            </div>
          </div>

          <div class="mx-1 w-full">
            <label class="font-bold mb-1 block"
              >Número de identificación:</label
            >
            <input
              name="dni"
              [(ngModel)]="person.dni"
              type="text"
              class="
                focus:border-blue-500
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none
              "
              placeholder="Ingrese número de identificación..."
            />
          </div>
        </div>

        <div class="py-3 w-full">
          <label class="font-bold mb-1 block">Nombres:</label>
          <input
            name="names"
            [(ngModel)]="person.names"
            type="text"
            class="
              focus:border-blue-500
              appearance-none
              border
              rounded
              w-full
              py-2
              px-3
              text-gray-700
              leading-tight
              focus:outline-none
            "
            placeholder="Ingrese sus dos nombres..."
          />
        </div>

        <div class="py-3 w-full">
          <label class="font-bold mb-1 block">Apellidos:</label>
          <input
            name="last_names"
            [(ngModel)]="person.last_names"
            type="text"
            class="
              focus:border-blue-500
              appearance-none
              border
              rounded
              w-full
              py-2
              px-3
              leading-tight
              focus:outline-none
            "
            placeholder="Ingrese sus dos apellidos..."
          />
        </div>

        <div class="py-3 w-full">
          <label class="font-bold mb-1 block">Teléfono:</label>
          <input
            name="phone"
            [(ngModel)]="person.phone"
            type="text"
            class="
              focus:border-blue-500
              appearance-none
              border
              rounded
              w-full
              py-2
              px-3
              leading-tight
              focus:outline-none
            "
            placeholder="Ingrese su número de teléfono..."
          />
        </div>

        <div class="py-3 w-full">
          <label class="font-bold mb-1 block">Correo electrónico:</label>
          <input
            name="email"
            [(ngModel)]="person.email"
            type="email"
            class="
              focus:border-blue-500
              appearance-none
              border
              rounded
              w-full
              py-2
              px-3
              leading-tight
              focus:outline-none
            "
            placeholder="Ingrese su correo electrónico..."
          />
        </div>
      </div>

      <div class="flex flex-col w-full mx-2">
        <div class="py-3 w-full">
          <label class="font-bold mb-1 block">Nivel académico:</label>
          <div class="relative">
            <select
              name="level_academy"
              [(ngModel)]="person.level_academy"
              class="
                focus:border-blue-500
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                leading-tight
                focus:outline-none
              "
            >
              <option value="">Seleccione..</option>
              <option>Segundo Nivel</option>
              <option>Tercer Nivel</option>
              <option>Masterado</option>
            </select>
            <div class="absolute right-0 bottom-0 top-0 px-3 py-2">
              <i class="fas fa-angle-down"></i>
            </div>
          </div>
        </div>

        <div class="py-3 w-full">
          <label class="font-bold mb-1 block">Título:</label>
          <input
            name="title"
            [(ngModel)]="person.title"
            type="text"
            class="
              focus:border-blue-500
              appearance-none
              border
              rounded
              w-full
              py-2
              px-3
              leading-tight
              focus:outline-none
            "
            placeholder="Ej: Ing. Sistemas"
          />
        </div>

        <div class="py-3 w-full">
          <label class="font-bold mb-1 block">Contraseña:</label>
          <div class="relative">
            <input
              name="password"
              [(ngModel)]="person.password"
              type="password"
              [type]="viewPassword ? 'password' : 'text'"
              class="
                focus:border-blue-500
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none
              "
              placeholder="Ingrese su contraseña..."
            />
            <div
              class="absolute right-0 bottom-0 top-0 px-3 py-2 cursor-pointer"
            >
              <i
                class="fas fa-eye w-6 h-6 fill-current text-gray-600"
                (click)="viewPassword = false"
                *ngIf="viewPassword == true"
              ></i>

              <i
                class="fas fa-eye-slash w-6 h-6 fill-current text-gray-600"
                (click)="viewPassword = true"
                *ngIf="viewPassword == false"
              ></i>
            </div>
          </div>
        </div>

        <div class="pt-24 w-full flex justify-center">
          <button
            routerLink="/home"
            class="
              w-32
              focus:outline-none
              py-2
              px-5
              rounded-lg
              shadow-sm
              text-center text-gray-600
              bg-white
              hover:bg-gray-100
              font-medium
              border
              mx-3
            "
          >
            Cancelar
          </button>

          <button
            (click)="postPerson()"
            class="
              w-32
              focus:outline-none
              border border-transparent
              py-2
              px-5
              rounded-lg
              shadow-sm
              text-center text-white
              bg-blue-500
              hover:bg-blue-600
              font-medium
              mx-3
            "
          >
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
