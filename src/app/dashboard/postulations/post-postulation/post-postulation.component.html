<div class="h-screen w-full flex overflow-hidden">
  <app-sidebar></app-sidebar>

  <div class="w-full mx-12 my-2 overflow-auto">
    <h2 class="py-4 text-2xl font-semibold text-gray-800 border-b">
      Generar Proyecto
    </h2>

    <div class="w-full pr-5 mt-6">
      <form [formGroup]="postulation" class="form-horizontal mx-auto">
        <div class="flex flex-col mt-4">
          <div class="flex flex-col mt-4">
            <label class="font-thin text-xl mr-5"> Título: </label>
            <input
              class="
                focus:border-blue-500
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none
              "
              type="text"
              formControlName="title_project"
            />
          </div>

          <div class="flex flex-col mt-4">
            <label class="font-thin text-xl mr-5"> Resumen: </label>
            <textarea
              class="
                focus:border-blue-500
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none
              "
              type="text"
              rows="5"
              formControlName="summary_project"
            ></textarea>
          </div>

          <div class="flex flex-col mt-4">
            <label class="font-thin text-xl mr-5">
              Área de conocimiento:
            </label>
            <select
              class="
                focus:border-blue-500
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none
              "
              formControlName="knowledge_area"
            >
              <option value="">Seleccione..</option>
              <option *ngFor="let area of knowledge_area" value="{{ area }}">
                {{ area }}
              </option>
            </select>
          </div>

          <div class="flex flex-col mt-4">
            <label class="font-thin text-xl mr-5"> Archivo PDF: </label>
            <input
              class="
                focus:border-blue-500
                appearance-none
                border
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                leading-tight
                focus:outline-none
              "
              type="file"
              (change)="handleFileInput($event)"
            />
          </div>
        </div>

        <div class="flex flex-col my-16">
          <div class="flex">
            <button
              routerLink="/dashboard/postulations"
              class="
                w-32
                mx-auto
                focus:outline-none
                py-2
                px-5
                rounded-lg
                shadow-sm
                text-center text-gray-600
                bg-white
                hover:bg-gray-100
                font-medium
                border
              "
            >
              Cancelar
            </button>
            <button
              (click)="postPostulation()"
              class="
                w-32
                mx-auto
                focus:outline-none
                border border-transparent
                py-2
                px-5
                rounded-lg
                shadow-sm
                text-center text-white
                bg-blue-500
                hover:bg-blue-600
                font-medium
              "
            >
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
