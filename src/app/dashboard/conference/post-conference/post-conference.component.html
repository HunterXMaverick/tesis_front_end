<div class="flex overflow-hidden">
    <app-sidebar></app-sidebar>

    <div class="w-full p-2">
        <h2 class="py-4 text-2xl font-semibold text-gray-800 border-b">
            Título de Ponencia
        </h2>


        <div class="w-1/3 flex flex-col px-3">
            <p class="py-4 text-2xl font-semibold text-gray-800">Le Comunicamos que si tema de ponencia ha sido:
                Aprobada</p>


            <div class="w-1/3 flex flex-col px-3">
                <h1 class="font-thin text-xl mr-5"> Eliga una plataforma para crear su conferencia </h1>
                <button
                    class="bg-red-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
                    <a href="https://studio.youtube.com/channel/UC0pXAJUUT0AXHTsAyLllYGg">YOUTUBBE</a>
                </button>
                <button
                    class="bg-light-blue-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
                    <a href="https://zoom.us">ZOOM</a>
                </button>
                <button
                    class="bg-green-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
                    <a href="https://meet.google.com/?authuser=1">MEET</a>
                </button>
                <button
                    class="bg-blue-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
                    <a href="https://www.facebook.com/live/producer/1157412241437715/?entry_point=feedx_sprouts">FACEBOOK
                        LIVE</a>
                </button>
            </div>

            <div class="py-4 text-2xl font-semibold text-gray-800">
                <label class="font-thin text-md"> Coloque la Dirección Web:</label>
                <input type="text">
            </div>

            <div class="flex py-2">
                <div class="w-1/2 mx-2 flex flex-col">
                    <label class="font-thin text-md"> Eliga su fecha </label>
                    <input [(ngModel)]="modelConference.start_date" class="
                    focus:border-blue-500
                    appearance-none
                    border
                    rounded
                    w-full
                    py-2
                    px-3
                    text-gray-700
                    leading-tight
                    focus:outline-none" type="date" name="start_date" min="{{today}}" />
                </div>

                <div class="w-1/2 mx-2 flex flex-col">
                    <label class="font-thin text-md"> Hora: </label>
                    <input [(ngModel)]="modelConference.hour" class="
                    focus:border-blue-500
                    appearance-none
                    border
                    rounded
                    w-full
                    py-2
                    px-3
                    text-gray-700
                    leading-tight
                    focus:outline-none" type="text" name="" id="" />
                </div>

            </div>

            <div class="flex justify-between items-center mt-8">
                <button routerLink="/dashboard/congresses" class="
                focus:outline-none
                py-1
                px-4
                rounded-lg
                shadow-sm
                text-center text-gray-600
                bg-white
                hover:bg-gray-100
                font-medium
                border
                flex
                items-center">
                    <i class="fas fa-undo mr-1">
                        Cancelar
                    </i>
                </button>

                <button (click)="postConference()" class="
                focus:outline-none
                border border-transparent
                py-1
                px-4
                rounded-lg
                shadow-sm
                text-center text-white
                bg-blue-500
                hover:bg-blue-600
                font-medium
                flex
                items-center">
                    <i class="fas fa-save mr-1"></i>
                    Guardar
                </button>
            </div>

        </div>
    </div>
</div>
